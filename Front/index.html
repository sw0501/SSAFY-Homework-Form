<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin-left: 20%;
        margin-right: 20%;
      }

      header .title {
        padding: 20px;
        font-size: 2rem;
        font-weight: 800;
      }

      .main {
        justify-content: center;
        width: 100%;
      }

      .main .form {
        margin-left: 10%;
        margin-right: 10%;
        margin-top: 30px;
        width: 80%;
      }

      .main {
        display: block;
        justify-content: center;
        align-items: center;
      }

      .main .form label {
        font-size: 1.5rem;
        font-weight: 500;
      }

      .main .form input {
        width: 100%;
        /*입력 칸 (input field) 의 폭을 지정하기 위해, 폭 속성 (width property) 를 사용하였습니다.*/
        padding: 12px 20px;
        margin: 8px 0 20px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .main .result .result_box .copy {
        float: right;
        width: 100px;
      }

      .main .result .result_sub {
        font-size: 1.5rem;
        font-weight: bold;
        margin: 20px 20px 0 20px;
      }

      .main .result .result_box {
        /* border: 1px solid #ccc; */
        width: 80%;
        margin-left: 10%;
        margin-right: 10%;
        display: inline-block;
      }

      .main .result .result_box .result_board {
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 30px;
        height: 300px;
        padding: 20px;
        font-size: 1rem;
      }

      footer {
        height: 100px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="title">SSAFY 11th <br />Homework Form Creator</div>
    </header>

    <hr />

    <main class="main">
      <form action="" class="form">
        <label for="baekId">BaekJoon ID</label>
        <input type="text" id="baekId" name="beakId" placeholder="userId" size="30" />

        <label for="baekNum">BaekJoon Solved Number</label>
        <input type="text" id="baekNum" name="baekNum" placeholder="1234" size="30" />

        <label for="idea1">Idea 1</label>
        <input type="text" id="idea1" name="idea1" />
        <label for="idea2">Idea 2</label>
        <input type="text" id="idea2" name="idea2" />
        <label for="idea3">Idea 3</label>
        <input type="text" id="idea3" name="idea3" />

        <input type="submit" value="Ready To Get BaekJoon" />
      </form>
      <hr />
      <div class="result">
        <div class="result_sub">RESULT</div>
        <div class="result_box">
          <button onclick="copy_to_clipboard()" class="copy">
            COPY
            <!-- <img
            src="https://blog.kakaocdn.net/dn/N1wUc/btqIl7XZtKM/b44qX9Six1vczz2ISWj4LK/img.png"
            alt="복사하기"
          /> -->
          </button>
          <div class="result_board" id="myInput"></div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>

<script>
  function copy_to_clipboard() {
    var copyText = document.getElementById("myInput");
    console.log(copyText.innerText);
    navigator.clipboard
      .writeText(copyText.innerText)
      .then(() => {
        alert("Success: " + copyText.innerText);
      })
      .catch((err) => {
        console.error("copy failed");
      });
  }
</script>
